<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./src/"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>好孕妈-新建话题</title>
    <!-- build:css({.tmp,minsrc/src}) minsrc/src/css/admin_topic_list/admin_topic_list0.min.css -->
    <link rel="stylesheet" href="css/cdn/myreset.min.css" type="text/css"/>
    <link href="css/cdn/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/admin/hym_admin.css">
    <link rel="stylesheet" href="css/admin/admin_create_topic.css">
    <!-- endbuild -->
</head>
<body>
<div id="wrapper">
    <div class="yo_header clearfix">
        <a href="#" class="logo_box">
            <img src="image/admin/logo.png">
        </a>
        <div class="login_box">
            <span style="color: #999;padding-right: 36px;">游小言 您好 ! 欢迎使用好孕妈内容管理系统</span>
            <a href="#" class="edit_code" id="edit_code">修改密码</a>
            &nbsp; | &nbsp;
            <a href="#" class="quit" id="quit">退出</a>
        </div>
    </div>
    <div class="yo_body">
        <div class="yo_content">
            <div class="top">
                <div class="title">新建话题</div>
                <div class="save_topic_btn">保存草稿</div>
            </div>
            <div class="bottom">
                <div class="form">
                    <form class="form-inline panel-body" style="padding-top:20px;padding-bottom:20px;border-bottom: 1px solid #dde0df">
                        <div class="form-group yo_date">
                            <lable for="endTime">话题类型</lable>
                            <div class="btn-group" style="margin-right:10px;">
                                <button type="button" class="btn btn-default" style="width:111px">投票贴</button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <div class="input_title">
                        <img src="image/admin/public_topic_nor.png">
                        <input type="text" value="请输入帖子标题">
                    </div>
                    <script id="container" name="content" type="text/plain">请输入正文内容,最少不少于10字</script>
                    <script type="text/javascript" src="js/admin/ueditor.config.js"></script>
                    <script type="text/javascript" src="js/admin/ueditor.all.js"></script>
                    <script type="text/javascript">
                        var ue = UE.getEditor('container',{
                            autoHeightEnabled: true,
                            autoFloatEnabled: true,
                            initialFrameHeight: 318
                        });
                    </script>
                    <div class="add_zhishi">
                        <div class="add_zhishi_btn">添加知识点</div>
                    </div>

                </div>
            </div>
            <div class="toupiao">
                <div class="toupiao_title">请设置投票选项</div>
                <div class="xuanxiang">

                </div>
            </div>
            <form class="form-inline panel-body" style="padding-top:20px;padding-bottom:20px;">
                <div class="form-group yo_date">
                    <lable for="endTime">发布至</lable>
                    <div class="btn-group" style="margin-right:10px;">
                        <button type="button" class="btn btn-default" style="width:111px">同龄圈</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">石家庄同城妈妈</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </form>
            <div class="anniu">
                <div class="save_topic_btn">保存草稿</div>
                <div class="fabu_topic_btn">发布</div>
            </div>
        </div>
    </div>
</div>

<script src="js/cdn/jquery-1.9.1.min.js"></script>
<script src="js/cdn/bootstrap.min.js"></script>
<script src="js/admin/yo_base.js"></script>


</body>
</html>
