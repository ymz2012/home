<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台登录</title>
		<link rel="stylesheet" href="./src/css/cdn/reset.css" />
		<link rel="stylesheet" href="./src/css/cdn/bootstrap.min.css" />
		<link rel="stylesheet" href="./src/css/login.css" />
	</head>
	<body>
		<!--导航条start-->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">很明显我在扯淡</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		<li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
		<li><a href="#">全部文章</a></li>
		  </ul>
		  <form class="navbar-form navbar-left">
		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default">搜索文章</button>
		  </form>
		  <ul class="nav navbar-nav navbar-right">
		<li><a href="#">GitHub</a></li>
		<li><a href="#">新浪微博</a></li>
		<li><a href="#">简书</a></li>
		  </ul>
		</div>
		  </div>
		</nav>
		<!--导航条end-->
		<!--表单start-->
		<div class="cotainer">
			<form id="registerform" name="registerform" class="form-signin">
				<input type="text" id="userID" name="userID" placeholder="用户名" required="" autofocus="" class="form-control">
				<input type="password" id="passwd" name="passwd" placeholder="密码" required="" class="form-control">
				<input type="text" id="fr" name="fr" class="hide">
				<button type="submit" class="btn btn-lg btn-primary btn-block" id="btnsubmit">登录</button>
			</form>
		</div>
		<!--表单end-->
	</body>
</html>
