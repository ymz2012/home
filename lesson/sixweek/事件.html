    //dom中的事件对象
    //event 属性 event.target:事件目标  event.type:被触发的事件的类型
    //event 方法 event.preventDefault():取消时间的默认行为 event.stopPropagation():取消事件的进一步捕获或者冒泡

    //IE中的事件对象 window.event.srcElement:事件目标 window.event.type:被触发的事件的类型
    //event.returnValue:取消事件的默认行为默认是true event.cancelBubble:取消事件的冒泡 默认是true


    //UI事件 onload 页面加载完之后执行的事件 onunload卸载事件,作为跳转下一个页面避免这个页面内存泄漏(销毁资源的代码逻辑)来使用
    //getSelect 选中文本的事件  onresize 当页面的宽度或者高度改变的时候触发 scroll 滚动页面的时候触发的事件


    //焦点事件 页面元素获得或者失去焦点时触发 blur 元素失去焦点的时候触发  focus 元素获得焦点的时候触发 onfocusin 元素即将获取焦点时触发 onfocusout 元素即将失去焦点的时候触发

    //鼠标事件 onclick 点击触发的事件 ondblclick 双击 onmouseover 鼠标移到某个元素之上 onmouseout 鼠标移开 onmouseup 鼠标按键被松开   onmousedown 鼠标按钮按下

    //键盘事件 用户在使用键盘时触发的事件  onkeydown 某个键盘被按下(任意)  onkeyup某个键盘被松开(任意) onkeypress 某个键盘被按下并松开(字符建)  键码 event.keyCode
