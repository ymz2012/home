<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时时间</title>
</head>
<body>
<button onclick="start()">开始</button>
<!--<button onclick="stop()">停止</button>-->

时钟:<span id="clock"></span>
<script type="text/javascript">
    //通过在一个设定的时间间隔之后执行代码,而不是在函数被调用后立即执行,我们称之为计时时间
    //setTimeout() 暂停指定的毫秒数之后执行指定的代码
    //clearTimeout() 停止setTimeout()执行

    //setInterval() 间隔指定的毫秒数不停的执行指定的代码
    //clearInterval() 停止setInterval的执行
/*    var st;
    function start(){
        st = setTimeout(function(){
            alert('hello');
        },3000);
    }
    function stop(){
        clearTimeout(st);
    }*/
    function start(){
        setInterval(function(){
            var date = new Date();
            var str = date.toLocaleString();
            document.getElementById('clock').innerText = str;
        },1000);
    }
</script>
</body>
</html>
