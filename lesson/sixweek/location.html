<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
<script type="text/javascript">
   //location对象的属性
    //location.href 返回完整的url
    //location.host 返回一个URL的主机名和端口
    //location.hostname 返回URL的主机名
    //location.port 返回URL的端口
    //location.protocol 返回所使用的web协议 http或者https等


    //location对象的方法
    //location.assign() 载入一个新的文档
   //location.reload() 重新载入当前的文档 相当于刷新
   //location.replace() 用新的文档替换旧的文档
</script>
</body>
</html>
