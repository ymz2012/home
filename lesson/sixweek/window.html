<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>
<script type="text/javascript">
    var width = window.innerWidth; //浏览器窗口的内部宽度
    var height = window.innerHeight; //浏览器窗口的内部高度
    var outerwidth = window.outerWidth; //浏览器总的宽度
    var outerheight = window.outerHeight; //浏览器总的高度
    window.document.write("宽度:"+width+"高度"+height);
    window.document.write("总宽度:"+outerwidth+"总高度"+outerheight);
</script>
</body>
</html>
