    //object.create 原型链上引入副本 不改变父类的元素
//第二种面向对象的书写格式

    function Person(name){
        var _this = {};
        _this._name =name;
        _this.sayHello = function(){
            alert("PHello"+_this._name);
        }
        return _this;
    }

    function Teacher(name){
        var _this = Person(name);
        var superSay = _this.sayHello;
        _this.sayHello = function(){
            superSay.call(_this);
            alert("Thello"+_this._name);
        }
        return _this;
    }
    var t = Teacher('123');
    t.sayHello();


    //父类  子类继承父类  子类里面可以重写父类的方法
    //封装  把嘴 脸 皮肤封装成一个人类
    //继承  不同的人类去继承实现基本的人类
    //多态  不同的人类吃饭 皮肤颜色等都不一样
