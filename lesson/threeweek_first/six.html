<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css魔方</title>
    <style type="text/css">
        @-webkit-keyframes box{
            0%{
                -webkit-transform:rotate3d(0,0,1,0deg);
            }
            10%{
                -webkit-transform:rotate3d(0,1,0,36deg);
            }
            20%{
                -webkit-transform:rotate3d(1,0,0,72deg);
            }
            30%{
                -webkit-transform:rotate3d(0,0,1,118deg);
            }
            40%{
                -webkit-transform:rotate3d(0,1,0,154deg);
            }
            50%{
                -webkit-transform:rotate3d(1,0,0,180deg);
            }
            60%{
                -webkit-transform:rotate3d(0,1,0,216deg);
            }
            70%{
                -webkit-transform:rotate3d(0,0,1,252deg);
            }
            80%{
                -webkit-transform:rotate3d(0,1,0,288deg);
            }
            90%{
                -webkit-transform:rotate3d(1,0,0,314deg);
            }
            100%{
                -webkit-transform:rotate3d(0,1,0,360deg);
            }
        }
        @keyframes box{
            0%{
                -webkit-transform:rotate3d(0,0,1,0deg);
            }
            10%{
                -webkit-transform:rotate3d(0,1,0,36deg);
            }
            20%{
                -webkit-transform:rotate3d(1,0,0,72deg);
            }
            30%{
                -webkit-transform:rotate3d(0,0,1,118deg);
            }
            40%{
                -webkit-transform:rotate3d(0,1,0,154deg);
            }
            50%{
                -webkit-transform:rotate3d(1,0,0,180deg);
            }
            60%{
                -webkit-transform:rotate3d(0,1,0,216deg);
            }
            70%{
                -webkit-transform:rotate3d(0,0,1,252deg);
            }
            80%{
                -webkit-transform:rotate3d(0,1,0,288deg);
            }
            90%{
                -webkit-transform:rotate3d(1,0,0,314deg);
            }
            100%{
                -webkit-transform:rotate3d(0,1,0,360deg);
            }
        }
        .boxWrap{
            width:300px;
            height:300px;
            position:relative;
            left:30%;
            margin-top:100px;
            transform-style: preserve-3d;
            -webkit-animation:box 10s infinite linear alternate;
            -webkit-animation-delay: 0s;
            -webkit-transform-origin:center center;
            animation:box 10s infinite linear alternate;
            animation-delay: 0s;
            transform-origin:center center;
        }
        .box{
            width:300px;
            height:300px;
            position:absolute;
        }
        .box1{
            left:0;
            top:0;
            background:red;
            -webkit-transform:rotate3d(0,0,0,0deg) translateZ(300px);
            -webkit-transform-origin:center;
            transform:rotate3d(0,0,0,0deg) translateZ(300px);
            transform-origin:center;
        }
        .box2{
            left:300px;
            top:0;
            background:blue;
            -webkit-transform:rotate3d(0,1,0,90deg) translateX(-300px);
            -webkit-transform-origin:left;
            transform:rotate3d(0,1,0,90deg) translateX(-300px);
            transform-origin:left;

        }
        .box3{
            left:-300px;
            top:0;
            background:pink;
            -webkit-transform:rotate3d(0,1,0,90deg);
            -webkit-transform-origin:right;
            transform:rotate3d(0,1,0,90deg);
            transform-origin:right;
        }
        .box4{
            left:-0;
            top:-300px;
            background:green;
            -webkit-transform:rotate3d(1,0,0,90deg)  translateY(300px);
            -webkit-transform-origin:bottom;
            transform:rotate3d(1,0,0,90deg)  translateY(300px);
            transform-origin:bottom;
        }
        .box5{
            left:0;
            top:300px;
            background:#ccc;
            -webkit-transform:rotate3d(1,0,0,90deg);
            -webkit-transform-origin:top;
            transform:rotate3d(1,0,0,90deg);
            transform-origin:top;
        }
        .box6{
            left:0;
            top:0;
            background:orange;
            -webkit-transform:rotate3d(0,0,0,0deg);
            -webkit-transform-origin:center;
            transform:rotate3d(0,0,0,0deg);
            transform-origin:center;
        }
    </style>
</head>
<body>
<div class="boxWrap">
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>
    <div class="box5 box"></div>
    <div class="box6 box"></div>
</div>
</body>
</html>
