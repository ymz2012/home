<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vue测试</title>
	</head>

	<body>
		<div id="app">
			{{ message }}
		</div>
		<div id="app-2">
			<span v-bind:title="message">
    				鼠标悬停几秒钟查看此处动态绑定的提示信息！
  			</span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div id="app-7">
			<ol>
				<!--
      现在我们为每个 todo-item 提供待办项对象
      待办项对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
				</todo-item>
			</ol>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date()
				}
			});
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			});
			Vue.component('todo-item', {
				// todo-item 组件现在接受一个
				// "prop"，类似于一个自定义属性
				// 这个属性名为 todo。
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其他什么人吃的东西'
						}
					]
				}
			})
		</script>
	</body>

</html>
