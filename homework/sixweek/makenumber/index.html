<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js简单计算器</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>计算器</h1>
<div class="calculator_base" id="calculator_base">
    <div id="calculator_base_cup">
        <div class="calculator_base_container" id="calculator_base_container">
            <table class="calculator_table" id="base_table_top" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr><td colspan="3" style="height:14px;"></td></tr>
                    <tr>
                        <td colspan="3" style="height:63px;">
                            <input type="text" id="resultIpt" readonly="" class="displayCss" value="0" maxlength="17">
                        </td>
                    </tr>
                    <tr><td colspan="3" style="height:40px;">&nbsp;</td></tr>
                </tbody>
            </table>
            <table id="base_table_main" class="calculator_table" align="center" cellpadding="0" cellspacing="0" border="0" style="width: 96%;margin-top: 25px">
                <tbody>
                    <tr>
                        <td><input type="button" value="退格" class="baseBtnCommonCss"></td>
                        <td><input type="button" value="清屏" class="baseBtnCommonCss"></td>
                        <td><input type="button" value="清屏" class="baseBtnCommonCss"></td>
                        <td><input type="button" id="simpleDivi" value="÷" class="baseBtnCommonCss baseBtnCss2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="simple7" value="7" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple8" value="8" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple9" value="9" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simpleMulti" value="×" class="baseBtnCommonCss baseBtnCss2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="simple4" value="4" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple5" value="5" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple6" value="6" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simpleSubtr" value="-" class="baseBtnCommonCss baseBtnCss2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="simple1" value="1" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple2" value="2" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simple3" value="3" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simpleAdd" value="+" class="baseBtnCommonCss baseBtnCss2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="simple0" value="0" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simpleDot" value="." class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" value="+/-" class="baseBtnCommonCss baseBtnCss3"></td>
                        <td><input type="button" id="simpleEqual" value="=" class="baseBtnCommonCss baseBtnCss4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
