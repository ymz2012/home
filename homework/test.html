<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width:410px;
            height:70px;
            background:red;
            position:relative;
            overflow:hidden;
        }
        .line{
            width:310px;
            height:25px;
            background:blue;
            position:absolute;
            left:0;
            bottom:0;
        }
        .square{

            position:absolute;
            left:300px;
            bottom:0;

            width: 0;
            height: 0;
            border-bottom: 100px solid green;
            border-right: 100px solid transparent;
            transform:rotateZ(-15deg);
            margin-top:-15px;
            margin-bottom:-15px;

        }
    </style>
</head>
<body>

<div class="box">
    <div class="line"></div>
    <div class="square"></div>
</div>
</body>
</html>
